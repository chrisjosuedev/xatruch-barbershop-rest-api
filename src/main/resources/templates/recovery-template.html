<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Recovery Password Email</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    <!-- use the font -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-size: 48px;
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="#18191F" style="padding: 40px 0 30px 0;">
            <h1>Xatruch Barbershop</h1>
        </td>
    </tr>
    <tr>
        <td bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
            <p th:text="${'Estimad@: ' + name}"></p>
            <hr>
            <p>Sistema para recuperación de contraseña: </p>
            <a th:href="${url}">Cambiar Contraseña</a>
            <br>
            <p>Si no solicitó recuperar la contraseña, ignore este mensaje.</p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#BDBDBD" style="padding: 30px 30px 30px 30px;">
            <b>&copy; Xatruch Barbershop</b>
            <br>
            <b><p th:text="${'Comayagua, Honduras | ' + year}"></p></b>
        </td>
    </tr>
</table>

</body>
</html>
