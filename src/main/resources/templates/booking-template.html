<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Booking Detail</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    <!-- use the font -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-size: 14px
        }

        h1, .description {
            color: white;
        }

        .table-detail {
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="#18191F" style="padding: 40px 0 30px 0;">
            <h1>Xatruch Barbershop</h1>
            <p class="description"> Detalle de la Reserva de Sesión # <b><span th:text="${id}"></span></b></p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
            <p th:text="${'Estimad@: ' + name}"></p>
            <hr>
            <p>Código: <b th:text="${id}"></b></p>
            <p>Fecha: <b th:text="${#dates.format(bookingDate, 'dd-MMM-yyyy')}"></b></p>
            <p>Hora de Sesión: <b th:text="${#temporals.format(bookingTime, 'hh:mm a')}"></b></p>
            <!-- Table here --->
                <table class="table-detail">
                    <thead>
                    <tr>
                        <th>Servicio</th>
                        <th>Precio</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Render Table -->
                    <tr th:each="detail : ${details}">
                        <td th:text="${detail.serviceName}"></td>
                        <td th:text="${#numbers.formatDecimal(detail.price, 0, 2)}"></td>
                    </tr>
                    <tr>
                        <td style="padding-top:20px">
                            Total
                        </td>
                        <td style="padding-top:20px">
                            <b>L. <span th:text="${#numbers.formatDecimal(total, 0, 2)}"></span></b>
                        </td>
                    </tr>
                    </tbody>
                </table>
            <br>
        </td>
    </tr>
    <tr>
        <td bgcolor="#BDBDBD" style="padding: 30px 30px 30px 30px;">
            <b>&copy; Xatruch Barbershop</b>
            <br>
            <b><p th:text="${'Comayagua, Honduras | ' + year}"></p></b>
        </td>
    </tr>
</table>

</body>
</html>
